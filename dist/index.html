<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="form">
            <div class="form">
                <label for="email">* Email:</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
                <span class="material-icons-outlined success">done</span>
                <span class="material-icons-outlined error">priority_high</span>
                <small>Error message</small>
            </div>
            <div class="form">
                <label for="zip-code">Zip Code:</label>
                <input type="text" name="zip-code" id="zip-code" required>
                <span class="material-icons-outlined success">done</span>
                <span class="material-icons-outlined error">priority_high</span>
                <small>Error message</small>
            </div>
            <div class="form">
                <label for="password">* Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="material-icons-outlined success">done</span>
                <span class="material-icons-outlined error">priority_high</span>
                <small>Error message</small>
            </div>
            <div class="form">
                <label for="password2">* Confirm Password:</label>
                <input type="password" name="password2" id="password2" placeholder="Password" required>
                <span class="material-icons-outlined success">done</span>
                <span class="material-icons-outlined error">priority_high</span>
                <small>Error message</small>
            </div>
            <div class="form-btn">
                <input id="submit-btn" type="submit" value="Create">
            </div>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
